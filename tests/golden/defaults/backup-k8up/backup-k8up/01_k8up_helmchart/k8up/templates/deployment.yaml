apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: k8up
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: k8up
    helm.sh/chart: k8up-4.8.1
  name: k8up
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: k8up
      app.kubernetes.io/name: k8up
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: k8up
        app.kubernetes.io/name: k8up
    spec:
      containers:
        - args:
            - operator
          env:
            - name: BACKUP_IMAGE
              value: ghcr.io/k8up-io/k8up:v2.11.2
            - name: TZ
              value: Etc/UTC
            - name: BACKUP_ENABLE_LEADER_ELECTION
              value: 'true'
            - name: BACKUP_SKIP_WITHOUT_ANNOTATION
              value: 'false'
            - name: BACKUP_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BACKUP_PROMURL
              value: http://platform-prometheus-pushgateway.syn-synsights.svc:9091
            - name: BACKUP_ANNOTATION
              value: k8up.io/backup
            - name: BACKUP_BACKUPCOMMANDANNOTATION
              value: k8up.io/backupcommand
            - name: BACKUP_BACKOFFLIMIT
              value: '2'
          image: ghcr.io/k8up-io/k8up:v2.11.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          name: k8up-operator
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 20m
              memory: 128Mi
      priorityClassName: system-cluster-critical
      serviceAccountName: k8up
