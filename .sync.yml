:global:
  componentName: backup-k8up
  githubUrl: https://github.com/projectsyn/component-backup-k8up
  feature_goUnitTests: false
  feature_goldenTests: true

docs/antora.yml:
  name: backup-k8up
  title: backup-k8up

.gitignore:
  additionalEntries:
    - jsonnetfile.json

.github/workflows/test.yaml:
  makeTarget: test -e instance=${{ matrix.instance }}
  goldenTest_makeTarget: golden-diff -e instance=${{ matrix.instance }}
  matrix:
    key: instance
    entries:
      - v1
      - v2
